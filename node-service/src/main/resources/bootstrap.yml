spring:
  application:
    name: node-service
  profiles:
    active: production
  cloud:
    config:
      uri: http://localhost:8888
      #fail startup of a service if it cannot connect to the Config Server
      fail-fast: true
      retry:
        initialInterval: 6000
        maxInterval: 6000
        maxAttempts: 10

swagger:
  base-package: uz.asbt.digid.nodeservice.controller